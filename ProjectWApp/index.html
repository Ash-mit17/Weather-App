<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Open+Sans&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="waBox">
        <div class="heading">
          <p style="font-size: 50px; margin: 20px 0;">Weather App</p>
          <hr>
        </div>
        <form class="form" action="/" method="post">
          <div class="inputBox">
            <label style="font-size: 28px; display: inline-block;" for="">Enter the city name</label>
            <input type="text" name="cityName" id="ipt" placeholder="City" autocomplete="off" />
          </div>
          <div class="btn">
            <button class="btn1" type="submit" >Forecast</button>
          </div>
        </form>
        <form action="/1" method="post">
          <div class="location">
            <p>- - - - OR - - - -</p>
            <button class="btn2" type="submit"><img class="img1" src="css/google-maps.png" alt="mylocation">Use My Location</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
